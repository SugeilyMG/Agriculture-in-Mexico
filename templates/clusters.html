<body style="background-color: rgb(207, 228, 190)">


    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 col-sm-2">México Crop Clusters Visualizations</span>
          <a class="col-sm-6"></a>
          <a href="/visualizations">
            Heatmap Visualization
          </a>
          <a href="/">
            Home
          </a>

        </div>
      </nav>
      <br>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-3">
                
                <form>
                    <select id="crop">
                        <option value='all' selected disabled hidden>Select a crop</option>
                        <option value='all'>All</option>
                        <option value='Maíz grano'>Maíz Grano</option>
                        <option value='Tomate rojo (jitomate)'>Tomate Rojo (Jitomate)</option>
                        <option value='Frijol'>Frijol</option>
                        <option value='Pastos y praderas'>Pastos y Praderas</option>
                        <option value='Avena forrajera en verde'>Avena Forrajera en Verde</option>
                        
                    </select>
                </form>
            </div>

            <div class="col-sm-3">
                <form>
                    <select id="cluster">
                        <option value='all' selected disabled hidden>Select a cluster</option>
                        <option value='all'>All</option>
                        <option value='0'>0</option>
                        <option value='1'>1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4</option>
                        <option value='5'>5</option>
                        <option value='6'>6</option>
                        <option value='7'>7</option>
                        
                        chitl</option>

                    </select>
                </form>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-success">Apply filters</button>
            </div>
        </div>
        <hr>

        <div class="container-lg">
            <div class ="row">
                <div class="col-lg-12">
                    <h4 id= "mapTt">México cluster analisis based on production per hectare</h4>
                    <div class="mapbox">
                        <div class="row-fluid" id="map" style="height: 750px"></div>
                    </div>
                </div>
                <div class="col-lg-10" id= "labels">
                    
                </div>
                
            </div>
        </div>
        

        <br><br>

        

        
    <!-- API key -->
    <script type="text/javascript" src="../static/js/config.js"></script>

    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
